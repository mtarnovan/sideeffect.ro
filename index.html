  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Side Effect is a Fullstack Web Development Agency">

  <title>Side Effect - Software Development</title>

  <style>
    :root {
      --text-color-secondary: #3b444b;
      --text-color-muted: #606060;

      --logo-text-color: #0e1111;
      --logo-symbol-bg-color: red;
      --logo-symbol-fg-color: #fff;

      --logo-font-size: 12vw;
      --byline-font-size: calc(var(--logo-font-size) / 2);
      --contact-font-size: calc(var(--logo-font-size) / 3);
    }

    @media screen and (min-width: 801px) {
      :root {
        --logo-font-size: 6vw;
        --byline-font-size: calc(var(--logo-font-size) / 3);
        --contact-font-size: calc(var(--logo-font-size) / 4);
      }
    }

    @media screen and (min-width: 1600px) {
      :root {
        --logo-font-size: 4vw;
        --byline-font-size: calc(var(--logo-font-size) / 3);
        --contact-font-size: calc(var(--logo-font-size) / 4);
      }
    }


    a {
      color: inherit;

      &:hover {
        color: var(--logo-symbol-bg-color);
      }
    }

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100dvh;
    }

    .logo {
      display: flex;
      text-transform: uppercase;
    }

    .logo__word {
      line-height: 1;
    }

    .logo__mark {
      margin-left: 6px;
    }

    .logo {
      font-size: var(--logo-font-size);
    }

    .logo__mark {
      width: var(--logo-font-size);
    }

    .logo__symbol__bg {
      fill: var(--logo-symbol-bg-color);
    }

    .logo__symbol__fg {
      fill: var(--logo-symbol-fg-color);
    }

    .byline {
      font-size: var(--byline-font-size);
      color: var(--text-color-secondary);
    }

    .contact {
      width: 90%;
      margin-top: 2rem;
      text-align: center;
      color: var(--text-color-muted);
      font-size: var(--contact-font-size);
      line-height: 1.66;
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
